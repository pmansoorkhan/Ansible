- name: print username and password
  hosts: local
  connection: local
  vars_prompt:
    - name: User Name
      prompt: Please enter User Name
      private: false 

    - name: Password
      prompt: Please enter your Password
      private: true
  tasks:
   - name: print  info 
     ansible.builtin.debug:
      msg: "User Name: {{ User Name }}, Password: {{ Password }}"
