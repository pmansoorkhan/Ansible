- name: Gathering Facts
  hosts: local
  connection: local
  tasks:
  - name: Print Facts
    ansible.builtin.debug:
      msg: "{{ ansible_facts }}"

  - name: check Redhat OS or not 
    ansible.builtin.debug:
      msg: "Yes, Package manger is Redhat" 
    when: ansible_facts.os_family == "Redhat" 


  - name: check debian  OS or not 
    ansible.builtin.debug:
      msg: "Yes, Package manger is Debian" 
    when: ansible_facts.os_family == "Debian"   


